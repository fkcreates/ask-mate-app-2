{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
<h1>{{ title }}</h1>
    <h3>Edit answer</h3>
    <form action="{{ url_for("edit_answer", answer_id=answer_id, question_id=question_id) }}" method="POST">
        {% for answer in answers %}
            {% if answer["id"] == answer_id %}
                <p>
                    <textarea name="message" cols="30" rows="10" autofocus required>{{ answer["message"] }}</textarea>
                </p>
            {% endif %}
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
    </form>


{% endblock %}
