{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<h1>Add new answer</h1>
    <form action="{{ url_for("post_answer", question_id=question_id) }}" method="POST">
        <p>Your answer<br>
        <textarea cols="50" rows="10" name="message" autofocus required minlength="10"></textarea>
        </p>
        <br>
        <button type="submit">Submit</button>
    </form>

<a href="{{ url_for("display_question", question_id=question_id) }}">Go back to question</a>

{% endblock %}
