{% extends 'layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>User registration</h1>
    <form action="{{ url_for('user_registration') }}" method="POST">
        <p>User name<br>
        <input type="text" name="user_name" required size="20">
        </p>

        <p>Password<br>
        <input type="password" name="password" required size="20" minlength="3">
        </p>
        <br>
        <button type="submit">Register!</button>
    </form>

    <p><a href="{{ url_for("get_last_5_questions_by_time") }}">Go back to main page</a></p>
    </form>

    {% if error_message is defined %}
        {{ error_message }}
    {% endif %}

{% endblock %}
